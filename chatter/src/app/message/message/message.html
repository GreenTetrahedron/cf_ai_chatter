@if (message().message == '' || message().message == null) {
    <p>Loading...</p>
}
@else {
    <div class="message {{ message().sender == 'user' ? 'message--user' : 'message--ai' }}">
        <div class="message-content">
            <remark [markdown]="message().message"></remark>
        </div>
    </div>
}
